<!DOCTYPE html>
<html style="height: 100%;">

<head>
    <meta charset="utf-8">
    <title>多人订餐页面</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/multiOrder.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <div id="header">
        <nav class="navbar navbar-default" role="navigation">

            <div class="navbar-header ">
                <a class="navbar-brand" id="navbar-brand" href="#">舌尖</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="nav_item"><a href="./main.html" class="item">首页</a></li>
                <li class="dropdown nav_item"><a href="#" class="dropdown-toggle item" data-toggle="dropdown">订餐 <b
							class="caret"></b>
					</a>
                    <ul class="active dropdown-menu">
                        <li><a href="./singleOrder.html" class="item nav_item">单人订餐</a></li>
                        <li><a href="" class="item nav_item">多人订餐</a></li>
                    </ul>
                </li>
                <li><a href="#order" class="item">我的订单</a></li>
                <li><a href="info.html" class="item">个人信息</a></li>
            </ul>
            <div class="login" id="logCheck">
                <!--<button type='button' class='btn btn-default navbar-btn' onclick='jump()' id='logout'> 退出</button>-->
            </div>

        </nav>
    </div>
    <div id="body_multi">

        <div class="add_user">
            <div id="find_user">
                <div class="table_row">
                    <div class="search_bar">
                        <input type="text" class="form-control" placeholder="查找与你一起进餐的用户" id="input_find" />


                    </div>
                    <span class="input-group-btn">
					   <button class="btn btn-search" style="margin-left: 3px">添加</button>
				    </span>
                </div>
            </div>
            <div id="searchresult" style="display: none;"></div>
            <div id="userCardList">
                <div class="userCard">
                    <div class="userImg">
                        <img class="img-rounded" src="img/头像.jpg" height="52px" width="52px">
                    </div>
                    <div class="userInfo">
                        <p class="userName">userName1</p>
                        <span class="sex">男</span><span class="birthday">      21</span>
                    </div>
                    <div class="operation">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="userCard"></div>
                <div class="userCard"></div>
                <div class="userCard"></div>
            </div>
        </div>

        <div class="recommand_food">
            <div class="food_main">
                <div class="table_div">
                    <table class="menu_table">
                        <thead>
                            <tr>
                                <th class="menu_check">
                                    <div>
                                        <input class="check_item" id="check_all" type="checkbox" name="select-all" value="true">                                        全选
                                    </div>
                                </th>
                                <th class="menu_img">
                                    <span>图片</span>
                                </th>
                                <th class="menu_des">
                                    <span>菜品描述</span>
                                </th>
                                <th class="menu_number">
                                    <span>数量</span>
                                </th>
                                <th class="menu_price">
                                    <span>金额</span>
                                </th>
                                <th class="menu_operation">
                                    <span>操作</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="menu_tbody">
                            <tr id="foodName">
                                <th class="menu_check">
                                    <div>
                                        <input class="check_item" id="check_" + "foodName" type="checkbox" name="select-all" value="true">
                                    </div>
                                </th>
                                <th class="menu_img">
                                    <img src="img/爆炒竹鸡.jpg" height="40px">
                                </th>
                                <th class="menu_des">
                                    <div class="food_content">
                                        <span class="food_name"> 
                                        小葱拌豆腐
                                    </span>
                                        <span class="food_price" style="display: none;"> 
                                        <span>¥</span>
                                        <strong class="price">39.10</strong>
                                        </span>
                                    </div>
                                    <div class="food_description">
                                        <p>
                                            配料：小葱（10g）豆腐（300g）
                                        </p>
                                    </div>
                                </th>
                                <th class="menu_number">
                                    <input class="input_menu_number" name="number_" + "foodName" type="number" value=1 min="1"></input>
                                </th>
                                <th class="menu_price">
                                    <div class="price_txt">
                                        <span>¥</span>
                                        <strong>39.10</strong>
                                    </div>
                                </th>
                                <th class="menu_operation">
                                    <div class="menu_operation_div">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    </div>
                                </th>
                            </tr>
                            <tr id="foodName">
                                <th class="menu_check">
                                    <div>
                                        <input class="check_item" id="check_" + "foodName" type="checkbox" name="select-all" value="true">
                                    </div>
                                </th>
                                <th class="menu_img">
                                    <img src="img/爆炒竹鸡.jpg" height="40px">
                                </th>
                                <th class="menu_des">
                                    <div class="food_content">
                                        <span class="food_name"> 
                                        小葱拌豆腐
                                    </span>
                                        <span class="food_price" style="display: none;"> 
                                        <span>¥</span>
                                        <strong class="price">39.10</strong>
                                        </span>
                                    </div>
                                    <div class="food_description">
                                        <p>
                                            配料：小葱（10g）豆腐（300g）
                                        </p>
                                    </div>
                                </th>
                                <th class="menu_number">
                                    <input class="input_menu_number" name="number_" + "foodName" type="number" value=1 min="1"></input>
                                </th>
                                <th class="menu_price">
                                    <div class="price_txt">
                                        <span>¥</span>
                                        <strong>39.10</strong>
                                    </div>
                                </th>
                                <th class="menu_operation">
                                    <div class="menu_operation_div">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    </div>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="fixed-bottom">
                <div class="shopCartIcon ">
                    <img src="img/shop_bag.svg" height="35px">

                </div>
                <div class="amount-sum">
                    <span class="txt">已选商品</span><em id="J_SelectedItemsCount">24</em><span class="txt">件</span>
                </div>
                <div class="price-sum">
                    <span class="txt">合计：</span><strong class="total_price"><em id="J_Total" class="price_txt"><span class="total-symbol">&nbsp;￥</span>3079.91</em></strong></div>
                <div class="btn-area">
                    <a href="javascript:void(0)" id="J_Go" class="submit-btn" aria-label="请注意如果没有选择宝贝，将无法结算">
                        <span>结&nbsp;算</span><b></b></a>
                        </div>
            </div>

        </div>
            <script src="js/multiOrder.js"></script>
</body>

</html>
