<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>欢迎光临本餐厅，体验舌尖上美食</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/shoplist2.css">
    <link rel="stylesheet" type="text/css" href="raty/jquery.raty.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="raty/jquery.raty.js"></script>
</head>

<body>

    <div class="shoplist_contianer">
        <div class="title">
            <h3>It's in the bag!</h3>

            <div class="close cartclose">
                <img src="//cdn.shopify.com/s/files/1/1338/0845/t/16/assets/icon-close-white.svg?18125271188428202393">
            </div>
        </div>
        <div class="content">
            <div class="cartitem">
                <div class="cartitem_image">
                    <a href="https://colourpop.com/products/daddy">
                        <img src="https://cdn.shopify.com/s/files/1/1338/0845/products/daddy_a_bdd01006-b8ba-4774-8fdd-23d9527f5831_800x1200.jpg?v=1523576283"
                            alt="Daddy"> </a>
                </div>
                <div class="cartitem_content">
                    <h4 class="cartitem_price">$5.00//price</h4>
                    <h4>name</h4>
                    <h5>description</h5>
                    <div class="cartitem_quantity">
                        <a class="down buildIcon" field="quantity"></a>
                        <input handle="daddy" row="1" min="1" max="999" type="text" name="quantity" class="quantity cartquantity"
                            value="1">
                        <a class="up buildIcon" field="quantity"></a>
                    </div>
                    <div class="cartitem_remove">
                        <a class="remove" handle="daddy" row="1"> <img src="//cdn.shopify.com/s/files/1/1338/0835/t/19/assets/icon-delete-white.svg"> </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
